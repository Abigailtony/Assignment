<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="contact_container">
    <header>
      <nav>
        <ul class="contact_ul">
          <li class="contact_li"><a class="contact_link" href="index.html">Home</a></li>
        </ul>
      </nav>
      <div class="contact_img">
        <img src="655.jpg" alt="" height="300px" width="700px">
      </div>
    </header>
    <main>
      <div class="top">
        <h1>Let's talk <span><img src="paper-airplane.png" alt="" height="50px"></span></h1>
        <p><small>Tell Me about your next venture and leave the rest to me</small></p>
      </div>
      <div class="parent_form">
        <form action="">
          <div class="form_one">
            <div class="la_on">
              <label for="name"> <b> Your Name </b></label><br>
              <input type="text" name="flname" id="" placeholder="Aya" required><br>
            </div>
            <div class="la_tw">
              <label for="email"><b> Email to reach you </b> </label><br>
              <input type="email" name="email" id="" placeholder="bna123@gmail.com" required>
            </div>
          </div>
          <div class="form_two">
            <div class="la_th">
              <label for="about"> <b> Tell us about your project </b></label><br>
              <input type="text" placeholder="What is it about" required><br>
            </div>
            <div class="la_fo">
              <label for="amount"><b> Budget Concerns</b> </label><br>
              <input type="text" placeholder="$10-above" required>
            </div>
            <input type="submit" value=" Get in touch now" class="button">
          </div>
        </form>
      </div>
    </main>
    <footer>
      
    </footer>
  </div>
</body>

</html>
