<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="re">
    <h1>Registration Form</h1>
    <small>Lorem ipsum dolor sit amet consectetur adipisicing</small>
  </header>
  <div class="main">
    <div class="img">
      <img src="graphic-designer.png" alt="" height="300">
    </div>
    <div class="reg">
      <form action="">

        <label for="firstname" id="fname"> First Name</label> <br>
        <input type="text" name="fname" placeholder="Aya 
           " required> <br>

        <label for="firstname"> last Name</label> <br>
        <input type="text" name="lname" placeholder="luke" required><br>

        <label for="phone">Phone Number</label><br>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
          required>
        <br>

        <label for="email">Email</label> <br>
        <input type="text" placeholder="Enter Email" name="email" id="email" required><br>

        <label for="gender">Select Gender</label><br>
        <select name="gender" id="gender">
          <option value="male">male</option>
          <option value="female">female</option>
          <option value="other">other</option>
        </select><br>

        <label for="favcolor">Select favorite color</label><br>
        <input type="color" id="favcolor" name="favcolor"><br>

        <label for="birthday">Date Of Birth</label><br>
        <input type="date" id="birthday" name="birthday" itemid="birthday"><br>

        <input type="submit" value="Register" id="reg"><br>

      </form>

    </div>
    <div>
      <img src="editorial.png" alt="" height="300">
    </div>
  </div>
  <footer>
    <p class="p"> already have an account? <span> <a href="login.html">Login</a> </span></p>
  </footer>

</body>

</html>
